<div class = "ranger" ng-controller="priceRangeController as range">
	<div class="rangeContainer">
		<span ng-model="range.filterMinRange" class="rangeLeft">
			<i class="spinLeft"></i>
		</span>
		<span class="rangeRight">
			<i ng-model="range.filterMaxRange" class="spinRight"></i>
		</span>
	</div>
	<div> {{range.filterMinRange}}</div>
	<div>{{range.filterMaxRange}}</div>
</div>
