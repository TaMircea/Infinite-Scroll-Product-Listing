<div class = "ranger" ng-controller="priceRangeController as range">
	<div class="rangeContainer">
		<span class="rangeLeft">
			<i class="spinLeft"></i>
		</span>
		<span class="rangeRight">
			<i class="spinRight"></i>
		</span>
	</div>
	<input ng-model ="range.filterMinRange"type="text" disabled="">
	<input ng-model ="range.filterMaxRange"type="text" disabled="">	
</div>
