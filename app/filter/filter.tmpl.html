<div class="filter" ng-controller="filterController as shop">
	<h4>Filter</h4>
	<label>Category</label>
	<select name="Categories" ng-model="shop.category" ng-change="shop.change(shop.category)" ng-options="category for category in shop.categories">
		
	</select> <br>
	<input type="range" min="0" max="{{shop.filterMaxPrice}}" step="1" ng-model="shop.filterMinPrice" ng-change="shop.setMinPrice()"/>
	<input type="range" min="{{shop.filterMinPrice}}" max="100" step="1" ng-model="shop.filterMaxPrice" ng-change="shop.setMaxPrice()"/>
	<span>{{shop.filterMinPrice}}</span>
	<span>{{shop.filterMaxPrice}}</span>

</div>
