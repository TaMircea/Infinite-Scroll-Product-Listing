<!DOCTYPE html>
<html>
<head>
	<title>Store</title>
	<link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/animations.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.js"></script>


</head>
<body ng-app="app">
	<header>
		<div class="midpage">
			<div class="logo">
				El Storeago
			</div>
			<nav>
				<a ui-sref="home">Home</a>
				<a ui-sref="shop">Shop</a>
				<a ui-sref="about">About</a>
				<a ui-sref="contact">Contact</a>
			</nav>
		</div>
	</header>
	<div class='ui-view-container'>
		<div class="well" ui-view="page">
		</div>
	</div>
	<footer>
		<div class="midpage">Copyright @ 2015</div>
	</footer>
	<script src="app/app.js"></script>
	<script src="app/gallery/scrollerDirective.js"></script>
	<script src="app/gallery/galleryDirective.js"></script>
	<script src="app/filter/filterDirective.js"></script>
	<script src="app/cart/cartDirective.js"></script>
	<script src="app/filter/priceRange/priceRangeDirective.js"></script>

	<script src="app/shared/ng-services/storeService.js"></script>
	<script src="app/shared/ng-services/filterProductService.js"></script>
	<script src="app/shared/ng-services/fetchService.js"></script>
	<script src="app/shared/ng-services/cartGalleryService.js"></script>
	<script src="app/shared/ng-services/filterRangeService.js"></script>
	<script src="app/shared/ng-services/galleryProductService.js"></script>

	<script src="app/shared/ng-filters/productFilter.js"></script>
	<script src="app/state-config.js"></script>
</body>
</html>
